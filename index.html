<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animals App</title>
  </head>
  <body>

    <div class="container">
      <header class="head">
        <h1>Animals App</h1>
        <p>Nice and little animals app. Cute, isn't it?</p>
      </header>
      <div class="tabs">
        <div class="tab-1">
          <img src="./svg/001-dog.svg" alt="">
          <audio class="sound" src="./sounds/dog.mp3"></audio>
        </div>
        <div class="tab-2">
          <img src="./svg/002-cat.svg" alt="">
          <audio class="sound" src="./sounds/cat.mp3"></audio>
        </div>
        <div class="tab-3">
          <img src="./svg/003-owl.svg" alt="">
          <audio class="sound" src="./sounds/owl.mp3"></audio>
        </div>
        <div class="tab-4">
          <img src="./svg/010-hen.svg" alt="">
          <audio class="sound" src="./sounds/chiken.mp3"></audio>
        </div>
        <div class="tab-5">
          <img src="./svg/005-pig.svg" alt="">
          <audio class="sound" src="./sounds/pig.mp3"></audio>
        </div>
        <div class="tab-6">
          <img src="./svg/006-cricket.svg" alt="">
          <audio class="sound" src="./sounds/criket.mp3"></audio>
        </div>
        <div class="tab-7">
          <img src="./svg/007-elephant.svg" alt="">
          <audio class="sound" src="./sounds/elephant.mp3"></audio>
        </div>
        <div class="tab-8">
          <img src="./svg/008-cow.svg" alt="">
          <audio class="sound" src="./sounds/cow.mp3"></audio>
        </div>
        <div class="tab-9">
          <img src="./svg/009-frog.svg" alt="">
          <audio class="sound" src="./sounds/frog.mp3"></audio>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
